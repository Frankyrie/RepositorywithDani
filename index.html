<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <header>
      <div>Bievenido a nuestra calculadora</div>
    </header>
    <section>
      <div class="calc-container">
        <div>
          <label for="fnumber">First number:</label>
          <input type="" id="fnumber" name="fnumber" />
        </div>
        <label for="operations">Choose an operation:</label>
        <select id="operations">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>
        <div>
          <label for="sbumber">Second number:</label>
          <input type="" id="snumber" name="snumber" />
        </div>
        <div id="result"></div>
      </div>
    </section>
    <footer>
      <p class="pFooter">For more information, follow us in twitter: Frank, Dani</p>
    </footer>
    <script src="calculadora.js"></script>
    <script src="FrankPractice.js"></script>
  </body>
</html>
